<!DOCTYPE html>
<html>
<head>
<style>
.label {
  position: relative;
  display: inline-block;
  width: 90px;
  height: 34px;
}

.label input {
	display: none;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 4px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
  border-radius: 4px;
}

input:checked + .slider {
  background-color: #3B97D3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #3B97D3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(56px);
  -ms-transform: translateX(56px);
  transform: translateX(56px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
</style>
</head>
<body>

<h2>Toggle switch</h2>

<label class="label">
  <input type="checkbox">
  <span class="slider"></span>
</label>

<label class="label">
  <input type="checkbox" checked>
  <span class="slider"></span>
</label><br><br>

<label class="label">
  <input type="checkbox">
  <span class="slider round"></span>
</label>

<label class="label">
  <input type="checkbox" checked>
  <span class="slider round"></span>
</label><br><br>

<label class="label">
  <input type="checkbox">
  <span class="slider"></span>
</label>

</body>
</html>
